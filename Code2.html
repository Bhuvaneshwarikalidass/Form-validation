<!DOCTYPE html>
<html lang="en">

<head>
    <title>Js-Form validation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        p1,
        p2 {
            color: red;
        }
    </style>
</head>

<body>

    <script>
        function myfunction() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "" || password == "") {
                alert("Kindly fill in all fields");
                return false;
            } else if (username.length < 6 || username.length > 25) {
                alert("Username must be  6 to 25 characters");
                return false;
            } else if (password.search(/[a-z]/) == -1) {
                alert("Password must contain one small letter");
                return false;
            } else if (password.search(/[A-Z]/) == -1) {
                alert("Password must contain one Capital letter");
                return false;
            } else if (password.search(/[0-9]/) == -1) {
                alert("Password must contain one number");
                return false;
            } else if (password.search(/[!\@\#\$\%\^\&\*\(\)\_\-\+\=\[\]\{\}\;\'\:\"\,\.\/\<\>\?\~\`]/) == -1) {
                alert("Password must contain one Special character");
                return false;
            }
        }
    </script>
    <h1>Welcome to Login Page</h1>
    <form action="Submission.html" method="GET" onsubmit="return myfunction();">
        <b>Username:</b><input type="text" name="Username" id="username"> <br>
        <p1>Username must contain 6 to 25 characters
        </p1><br><br> <b>Password:</b>
        <input type="password" name="Password" id="password" title="Password must contain one capital letter, one small letter, one number and one special character"><br>
        <p2>Hint: Password must contain one capital letter, one small letter, one number and one special character</p2>
        <br> <br>
        <input type="submit" value="Login">
    </form>
</body>

</html>
